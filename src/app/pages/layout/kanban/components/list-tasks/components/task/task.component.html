<h2 mat-dialog-title>Pick a Task</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="taskTitle">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [disabled]="!taskTitle" (click)="onSave()">Save</button>
</mat-dialog-actions>
